<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../redux-store.html">

<dom-module id="dashboard-path-module">
    <template>
        <style include="shared-styles">
            .head{
                height: 40px;
                line-height: 40px;
                padding-left: 16px;
                border-bottom: 2px solid var(--paper-grey-300);
                background-color: var(--paper-grey-100);
                color: var(--paper-grey-600);
            }
            a:hover{
                color: black
            }
        </style>
        <iron-meta key="path" value="{{path}}"></iron-meta>
        <div class="head layout horizontal center">
            <iron-icon icon="icons:home"></iron-icon>
            <iron-selector  class="layout horizontal center" selected="{{selectedFragmentIndex}}">
                <template is="dom-repeat" items="[[path]]">
                    <a href$="[[item.link]]" class="layout horizontal center">
                        <iron-icon icon="icons:chevron-right"></iron-icon>
                        [[item.title]]
                    </a>
                </template>
            </iron-selector>
        </div>
    </template>
    <script>
        class DashboardPathModule extends ReduxMixin(Polymer.Element) {

            static get is() { return 'dashboard-path-module' }

            static get properties() {
                return {
                    path:{
                        type: Array,
                        statePath: 'path'
                    }
                }
            }
        }
        customElements.define(DashboardPathModule.is, DashboardPathModule);
    </script>
</dom-module>
