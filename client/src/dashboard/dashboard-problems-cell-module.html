<dom-module id="dashboard-problems-cell-module">
    <template>
        <style include="shared-styles">
            :host{
                padding: 8px 0px 8px 16px;
                border-bottom: 1px solid var(--paper-grey-300);
            }

            #des{
                padding: 8px 0px;
            }
            #des:focus{
                outline: none
            }
            .topic{
                background-color: var(--paper-grey-200);
                border-radius: 4px;
                padding: 2px 4px;
                color: var(--paper-grey-600);
                font-size: 14px;
            }
            .title{
                font-weight: 500
            }
        </style>
        <div class="title">Задача: [[problem._id]]</div>
        <div id="des"></div>
        <template is="dom-repeat" items="[[problem.topics]]">
            <a class="topic" href$="/dashboard/[[item._id]]">[[item.title]]</a>
        </template>
    </template>
    <script>
        class DashboardProblemsCellModule extends Polymer.Element {

            static get is() { return 'dashboard-problems-cell-module' }

            static get properties() {
                return {
                    problem: {
                        type: Object,
                        observer: 'problemChanged'
                    },
                    selected:{
                        type: Object,
                        observer: 'selectedChanged'
                    }
                }
            }

            selectedChanged(s){
                s ? this.style.backgroundColor = "#f5f5f5": this.style.backgroundColor = "white"
            }

            static get observers() {
                return [
                ]
            }

            problemChanged(problem){
                this.$.des.innerHTML = problem.problem;
            }

        }
        customElements.define(DashboardProblemsCellModule.is, DashboardProblemsCellModule);
    </script>
</dom-module>
