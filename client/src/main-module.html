<dom-module id="main-module">
    <template>
        <style>
            :host {
                --app-main-color: var(--paper-blue-600);
                display: block;
            }

            app-toolbar{
                background-color: var( --paper-grey-100);
                height:40px;
            }
            iron-pages{
                height: calc(100vh - 80px)
            }
            .footer{
                height:38px;
                border-top: 2px solid var(--paper-grey-300);
                background-color: var(--paper-grey-200)
            }
            .title{
                 color: var(--app-main-color);
                 font-weight: 500;
            }

            .loginButton{
                font-size: 16px;
                color: var(--paper-grey-500)
            }
        </style>

        <app-location
            route="{{route}}"
            url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
            route="{{route}}"
            pattern="[[rootPath]]:page"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>
        <app-toolbar>
            <div class="title" main-title>
                Problems
            </div>
            <div class="loginButton" on-click="showLoginDialog">Войти</div>
        </app-toolbar>
        <iron-pages selected="[[page]]" attr-for-selected="name">
            <dashboard-module name="dashboard"></dashboard-module>
            <home-module name="home"></home-module>
        </iron-pages>
        <div class="footer">
        </div>
        <nebula-dialog id="loginDialog">
            <login-module></login-module>
        </nebula-dialog>
    </template>

    <script>
        class MyApp extends Polymer.Element {
            static get is() { return 'main-module'; }

            static get properties() {
                return {
                page: {
                    type: String,
                    reflectToAttribute: true,
                    observer: '_pageChanged',
                },
                routeData: Object,
                subroute: String,
                // This shouldn't be neccessary, but the Analyzer isn't picking up
                // Polymer.Element#rootPath
                rootPath: String,
                };
            }

            static get observers() {
                return [
                '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'home';
            
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl(page != "404" ? (page + '/' + page + '-module.html'): "my-view404.html");
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    null,
                    true);
            }

            showLoginDialog(){
                this.$.loginDialog.show()
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
