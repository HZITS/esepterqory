<script src="../bower_components/js-cookie/src/js.cookie.js"></script>

<dom-module id="main-module">
    <template>
        <style include="shared-styles">
            :host {
                --app-main-color: var(--paper-blue-600);
                --app-header-color: #546e7a;
                display: block;
            }

            app-toolbar{
                background-color: var(--app-main-color);
                height:40px;
                color: white;
                font-size: 16px;
                font-weight: 300
            }
            iron-sections{
                height: calc(100vh - 122px)
            }
            .footer{
                height:38px;
                line-height: 38px;
                border-top: 2px solid var(--paper-grey-300);
                background-color: var(--paper-grey-200)
            }
            .footer * {
                padding: 0px 16px;
                color: var(--paper-grey-600)
            }
            .footer *:hover{
                color: black
            }
            .title{
                 color: white;
                 font-weight: 500;
                 cursor: pointer;
                 font-size: 20px;
            }
            .tabs{
                margin-left: 64px;
            }
            .tabs * {
                margin-left: 8px;
            }
            .iron-selected{
                border-bottom: 2px solid white;
            }
			iron-pages{
				height: calc(100vh - 122px)
			}
        </style>
        <app-location route="{{route}}"></app-location>
        <app-route
            route="{{route}}"
            pattern="/:section"
            data="{{routeData}}"
            tail="{{subroute}}">
        </app-route>
        <app-route
            route="{{subroute}}"
            pattern="/:topicId"
            data="{{subrouteData}}"
            tail="{{subsubroute}}">
        </app-route>
        <app-route
            route="{{subsubroute}}"
            pattern="/:page"
            data="{{subsubrouteData}}"
        >
        </app-route>
        <app-toolbar>
            <div on-click="home" class="title">EsepterQory.kz</div>
            <iron-selector class="tabs" selected="[[section]]" attr-for-selected="name">
                <a href="/articles/articles" name="articles">Әдістемелік нұсқаулар</a>
                <a href="/topics/topics" name="topics">Тақырыптар бойынша</a>
                <a href="/sources/sources" name="sources">Дереккөздер бойынша</a>
            </iron-selector>
        </app-toolbar>
        <path-module class="head"></path-module>
        <iron-pages 
            selected="[[section]]" 
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
            <topics-module name="topics"></topics-module>
            <sources-module name="sources"></sources-module>
            <articles-module name="articles"></articles-module>
            <home-module name="home"></home-module>
            <about-module name="about"></about-module>
            <authors-module name="authors"></authors-module>
            <feedback-module name="feedback"></feedback-module>
        </iron-pages>
		<footer class="footer layout horizontal center-justified">
			<a href="/about">Жоба туралы</a>
			<a href="/authors">Авторлары</a>
			<a href="/feedback">Кері байланыс</a>
		</footer>
    </template>
    <script>
		class MainModule extends ReduxMixin(Polymer.Element) {
			static get is() { return 'main-module'; }

			static get properties() {
				return {
					section: {
						type: String,
						observer: 'sectionChanged',
					},
					topicId: String,
					routeData: Object,
					subrouteData: Object,
					subsubrouteData: Object
				}
			}

			static get observers() {
				return [
					'routeSectionChanged(routeData.section)',
					'routeTopicIdChanged(subrouteData.topicId)',
					'routePageChanged(subsubrouteData.page)',
					'topicIdChanged(topicId, section)',
					'pageChanged(page, section)',
				]
			}

			routeSectionChanged(section) {
				this.sectionDebouncer = Polymer.Debouncer.debounce(
				this.sectionDebouncer,
				Polymer.Async.timeOut.after(100),
				_ => {
					this.section = section || 'topics'
				})
			}

			routeTopicIdChanged(topicId) {
				this.topicIdDebouncer = Polymer.Debouncer.debounce(
				this.topicIdDebouncer,
				Polymer.Async.timeOut.after(100),
				_ => {
					this.topicId = topicId || 'topics'
				})
			}

			topicIdChanged(topicId, section){

				if(!topicId) return 
				if(!section) return

				console.log(topicId)
				ajax().get("/api/topics/" + topicId, { populate: true})
				.then( res => {

					if(res == "doesn't exist") {
						return
					}

					var topic = res
					if (!(topic.subtopics instanceof Array)){
						topic.subtopics = [topic.subtopics]
					}

					this.dispatch({
						type: 'path',
						value: topic.topicsPath.map(el => {
							return {
								_id: el._id,
								title: el.title,
								link: "/" + this.section +"/" + el._id
							}
						})
					})

					this.dispatch({
						type: this.section + 'Topic',
						value: topic
					})
				})
			}

			routePageChanged(page) {
				this.page = page
			}

			pageChanged(page, section){
				if(!section) return
				this.pageDebouncer = Polymer.Debouncer.debounce(
				this.pageDebouncer,
				Polymer.Async.timeOut.after(100),
				_ => {
					console.log('page ',page)
					this.dispatch({
						type: this.section + 'Page',
						value: page || '1'
					})
				})
			}

			sectionChanged(section) {
				if(!section) return

				this.dispatch({
					type: 'section',
					value: section || 'topics'
				})
				console.log(section)

				var resolvedsectionUrl = this.resolveUrl(section + '/' + section + '-module.html')

				Polymer.importHref(
					resolvedsectionUrl,
					null,
					null,
					true)  
			}
		}

    	window.customElements.define(MainModule.is, MainModule);
    </script>
</dom-module>
