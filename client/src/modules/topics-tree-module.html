<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="redux-store.html">

<dom-module id="topics-tree-module">
    <template>
        <style include="shared-styles">
            :host{
                display: block;
            }
            .topic:hover, .listItem:hover {
                color: black;
                cursor: pointer;
            }

            .listItem:hover {
                background-color: var(--paper-grey-300)
            }

            .listItem{
                min-height: 32px;
                color: var(--paper-grey-700);
                max-width: 100%;
                display: flex;
                align-items: center
            }
            .list{
                margin-top: 0;
                margin-bottom: 16px;
            }
        </style>
        <section-module
            show-title
            title="[[topic.title]]"
            style="width:300px"
        >  
            <ul class="list" slot="list">
                <template is="dom-repeat" items="[[topic.subtopics]]">
                    <a class="listItem layout horizontal" href$="/[[section]]/[[item._id]]/1">
                        <li>[[item.title]]</li>
                    </a>
                </template>
            </ul>
        </section-module>
    </template>
    <script>
        class TopicsTreeModule extends ReduxMixin(Polymer.Element) {

            static get is() { return 'topics-tree-module' }

            static get properties() {
                return {
                    title: String,
                    section: {
                        type: String,
                        statePath: 'section'
                    },
                    topic: {
                        type: Object,
                        statePath: 'topic'
                    }
                }
            }
        }
        customElements.define(TopicsTreeModule.is, TopicsTreeModule);
    </script>
</dom-module>
