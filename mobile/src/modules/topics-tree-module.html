<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="redux-store.html">

<dom-module id="topics-tree-module">
    <template>
        <style include="shared-styles">
            :host{
                display: block;
            }
       
            .listItem{
                min-height: 32px;
                color: var(--paper-grey-700);
                max-width: 100%;
                display: flex;
                align-items: center;
                padding-left: 16px;
            }
            .list{
                margin-top: 0;
                margin-bottom: 16px;
            }
            section-module{
                width: 100%;
                height: 100%
            }
            .count{
                font-size: 12px;
                color: var(--paper-grey-400)
            }
            .item{
                padding: 8px 0px;
                border-bottom: 1px solid var(--paper-grey-300);
                width: 100%;
            }
        </style>
        <section-module
            show-title
            title="[[topic.title]]"
        >  
            <div slot="list"> 
                <template is="dom-repeat" id="list" items="[[topic.subtopics]]">
                    <a class="listItem layout horizontal" href$="/[[section]]/[[item._id]]/1">
                        <div class="item">
                            <div>[[item.title]]</div>
                            <div class="count">есептер саны [[item.problemsCount]]</div>
                        </div>
                    </a>
                </template>
            </div>
        </section-module>
    </template>
    <script>
        class TopicsTreeModule extends ReduxMixin(Polymer.Element) {

            static get is() { return 'topics-tree-module' }

            static get properties() {
                return {
                    title: String,
                    section: {
                        type: String,
                        statePath: 'section'
                    },
                    topic: {
                        type: Object,
                        statePath: 'topic'
                    }
                }
            }

            connectedCallback() {
                super.connectedCallback();
            
                this.$.list.addEventListener('touchmove', e => {
                    e.preventDefault()
                }, false)
            
            }

        }
        customElements.define(TopicsTreeModule.is, TopicsTreeModule);
    </script>
</dom-module>
